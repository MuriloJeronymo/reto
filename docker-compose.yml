version: '3.8'

services:
  # SQL Server
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ocellaris-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Ocellaris@123
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - ocellaris-network

  # Backend .NET
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ocellaris-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=OcellarisDb;User Id=sa;Password=Ocellaris@123;TrustServerCertificate=true;MultipleActiveResultSets=true
    ports:
      - "5000:80"
      - "5001:443"
    depends_on:
      - sqlserver
    networks:
      - ocellaris-network

  # Frontend React
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ocellaris-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - ocellaris-network

volumes:
  sqlserver_data:

networks:
  ocellaris-network:
    driver: bridge